<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>TatySound</title>
</head>

<body>
  <ons-page>
    <div id="main-page">
        <h1 class="center">Bluetooth devices</h1>
        <ul id="ble-found-devices"></ul>
        <div class="center">
            <ons-button id="refreshDeviceList">Refresh device list</ons-button>
        </div>
    </div>
    <div id="device-detail-page">
        <h1 id="deviceName" class="center"></h1>
        <div class="center">
            <ons-button id="disconnectDevice">Disconnect ble device</ons-button>    
        </div>
        <div>
            
        <div class="card">
            <div id="soundlevelinfo" class="card__content"></div>
            <div id="plot_container" class="card__content"></div>
        </div>
            <div class="card">
                <h2>Incoming UART messages</h2>
                <div id="ble-received-messages" class="card__content"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="card">
            <h2>log</h2>
            <div id="logs" class="card__content"></div>
        </div>
    </div>
</ons-page>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/OnsenUI/js/onsenui.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script type="text/javascript" src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/browserMqtt.js"></script>
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/gps.js"></script>
    <script type="text/javascript" src="js/mqttclient.js"></script>
    <script type="text/javascript" src="js/noiselevel.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/charting.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
