<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsen-css-components.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>TatySound</title>
</head>

<body>
<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button icon="bluetooth" id="ble_button"></ons-toolbar-button>
        </div>
    
        <div class="center">TatySound</div>
    
        <div class="right">
            <ons-toolbar-button icon="cog" id="settings_button"></ons-toolbar-button>
            <ons-toolbar-button icon="clipboard" id="log_button"></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div id="main-page">
        
        <div class="card" id="ble_config" style="display: none;">
            <div class="center">
                <ons-button id="refreshDeviceList" modifier="outline">Refresh</ons-button>
                <ons-button id="disconnectDevice" modifier="outline" disabled="true">Disconnect</ons-button>    
            </div>
            <ul id="ble-found-devices">Looking for Devices</ul>
            <ul id="ble-connected-device">Not connected</ul>
        </div>

        <ons-card id="settingscard" style="display: none;">
            <ons-list>
                <ons-list-item class="input-items">
                    <div class="left">
                        Token:
                    </div>
                    <label>
                        <ons-input id="settings-token"></ons-input>
                    </label>
                    <ons-button class="savebutton" modifier="outline">Save</ons-button>
                </ons-list-item>

            </ons-list>
        </ons-card>

        <div class="card">
            <div id="bar_container" class="card__content"></div>
            <div id="plot_container" class="card__content"></div>
        </div>
        <div class="card">
            <div id="soundlevelinfo" class="card__content">Sound Level Info...Loading</div>
        </div>
        
    </div>


    <div id="log_info" style="display: none;">
        <div class="card">
            <h2>Incoming UART messages</h2>
            <div id="ble-received-messages" class="card__content"></div>
        </div>
        <div class="card">
            <h2>log</h2>
            <div id="logs" class="card__content"></div>
        </div>
    </div>
</ons-page>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/OnsenUI/js/onsenui.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="lib/highcharts.js"></script> 
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
    <script type="text/javascript" src="lib/moment.min.js"></script>
    <!-- <script type="text/javascript" src="lib/browserMqtt.js"></script> -->
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <!-- <script type="text/javascript" src="js/gps.js"></script> -->
    <!-- <script type="text/javascript" src="js/mqttclient.js"></script> -->
    <script type="text/javascript" src="js/noiselevel.js"></script>
    <script type="text/javascript" src="js/bluetooth.js"></script>
    <script type="text/javascript" src="js/charting.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
